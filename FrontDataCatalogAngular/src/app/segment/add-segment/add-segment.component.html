<div id="login-area" class="section pb-5 pb-md-6 border-top bg-light-dark">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-7 px-5" data-aos="fade-up">
                <div class="position-relative mt-n7">
                    <div class="p-5 rounded-3 bg-body shadow-sm">

                        <form *ngIf="segmentForm" [formGroup]="segmentForm" (ngSubmit)="onSubmit()">
                            <h1 class="h3 mb-4 text-center">Add Segment Form</h1>
                            <hr class="divider my-4 mx-auto bg-warning border-warning">
                            <div class="mb-3">
                                <label for="ordreSegment" class="form-label">Ordre Segment</label>
                                <input formControlName="ordreSegment" class="form-control" type="number" required>
                            </div>

                            <div class="mb-3">
                                <label for="labelDonne" class="form-label">Label Donne</label>
                                <input formControlName="labelDonne" class="form-control" type="text" required>
                            </div>
                            <div class="mb-3">
                                <label for="nomSource" class="form-label">Nom Source</label>
                                <input formControlName="nomSource" class="form-control" type="text" required>
                            </div>
                            <div class="mb-3">
                                <label for="matriculeUtilisateur" class="form-label">Matricule Utilisateur</label>
                                <input formControlName="matriculeUtilisateur" class="form-control" type="text" required>
                            </div>

                            <div class="mb-3">
                                <label for="operation" class="form-label">Operation</label>
                                <select formControlName="operation" class="form-control" required>
                                  <option *ngFor="let option of typeOperationOptions" [value]="option">{{ option }}</option>
                                </select>
                            </div>
                            <div class="mb-4">
                                <div class="d-grid">
                                    <button type="submit" [disabled]="!segmentForm.valid" class="btn btn-primary">Add
                                        Segment</button>
                                </div>
                            </div>

                            <!-- Add the button to navigate back to the home page -->
                            <div class="mb-4">
                                <div class="d-grid">
                                    <button (click)="goToHomePage()" class="btn btn-secondary">Back to Segment
                                        List</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
