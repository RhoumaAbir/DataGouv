        <div class="container">
            <div class="row justify-content-center">
                <!-- login form -->
                <div class="col-md-8 col-lg-7 px-5" data-aos="fade-up">
                    <div class="position-relative mt-n7">
                        <div class="p-5 rounded-3 bg-body shadow-sm">


                            <!-- Formulaire auditeur-->
                            <form class="needs-validation" [formGroup]="FormLogin" (ngSubmit)="onSubmit()">
                                <h1 class="h3 mb-4 text-center">Bienvenue chez DataGuard</h1>
                                <hr class="divider my-4 mx-auto bg-warning border-warning">

                                <div class="mb-4">
                                    <input name="name" class="form-control" placeholder="Votre identifiant DataGuard"
                                        formControlName="identifiant" [(ngModel)]="utilisateur_login.username"
                                        aria-label="full name" type="text">
                                    <!-- Controle de saisie-->
                                    <div
                                        *ngIf="FormLogin.controls['identifiant'].errors && (FormLogin.controls['identifiant'].dirty || FormLogin.controls['identifiant'].touched)">
                                        <div *ngIf="FormLogin.controls['identifiant'].hasError('required')"
                                            class="text-danger" style="font-size: small;">Veuillez saisir votre
                                            indentifiant !</div>

                                    </div>
                                    <!-- Fin Controle de saisie-->
                                </div>

                                <div class="mb-4">
                                    <input class="form-control" placeholder="Votre mot de passe" aria-label="password"
                                        formControlName="mot_de_passe" [(ngModel)]="utilisateur_login.password"
                                        type="password">
                                    <!-- Controle de saisie-->
                                    <div
                                        *ngIf="FormLogin.controls['mot_de_passe'].errors && (FormLogin.controls['mot_de_passe'].dirty || FormLogin.controls['mot_de_passe'].touched)">
                                        <div *ngIf="FormLogin.controls['mot_de_passe'].hasError('required')"
                                            class="text-danger" style="font-size: small;">Veuillez saisir votre
                                            mot de passe !</div>

                                    </div>
                                    <!-- Fin Controle de saisie-->

                                    <!--       <div class="invalid-feedback">
                                        Please insert password.
                                    </div>  -->
                                </div>

                                <div class="mb-4">
                                    <!--
                      <div class="form-check mb-4">
                        <input class="form-check-input" type="checkbox" value="" id="remember" required>
                        <label class="form-check-label" for="remember">
                          I agree to the <a href="terms.html">Terms and Conditions</a>
                        </label>
                      </div>
                      -->
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary">Se connecter<svg
                                                xmlns="http://www.w3.org/2000/svg" class="ms-1" width="1.2rem"
                                                height="1.2rem" fill="currentColor" viewBox="0 0 512 512">
                                                <path
                                                    d="M192,176V136a40,40,0,0,1,40-40H392a40,40,0,0,1,40,40V376a40,40,0,0,1-40,40H240c-22.09,0-48-17.91-48-40V336"
                                                    style="fill:none;stroke:currentColor;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px" />
                                                <polyline points="288 336 368 256 288 176"
                                                    style="fill:none;stroke:currentColor;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px" />
                                                <line x1="80" y1="256" x2="352" y2="256"
                                                    style="fill:none;stroke:currentColor;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px" />
                                            </svg></button>
                                    </div>
                                    <div *ngIf="FormLogin.invalid && FormLogin.untouched && tryToSubmit"
                                        class="text-danger" style="font-size: small;">Les champs
                                        sont vides !
                                    </div>
                                    <div *ngIf="ErreurBackend !== '' " class="text-danger" style="font-size: small;">
                                        {{ErreurBackend}}
                                    </div>

                                </div>
                            </form>
                            <!-- FIN formulaire auditeur-->
                            <div class="mt-3">
                                <p class="text-center mb-4"><span>Ou</span></p>
                                <div class="text-center mb-4">
                                    <a class="btn btn-social btn-facebook text-white mb-3 mb-xl-0 me-3" href="#">
                                        <!-- <i class="fab fa-facebook"></i> -->
                                        <svg xmlns="http://www.w3.org/2000/svg" class="me-2" width="1.5rem"
                                            height="1.5rem" fill="currentColor" viewBox="0 0 512 512">
                                            <path
                                                d="M455.27,32H56.73A24.74,24.74,0,0,0,32,56.73V455.27A24.74,24.74,0,0,0,56.73,480H256V304H202.45V240H256V189c0-57.86,40.13-89.36,91.82-89.36,24.73,0,51.33,1.86,57.51,2.68v60.43H364.15c-28.12,0-33.48,13.3-33.48,32.9V240h67l-8.75,64H330.67V480h124.6A24.74,24.74,0,0,0,480,455.27V56.73A24.74,24.74,0,0,0,455.27,32Z" />
                                        </svg>
                                        Login with FB
                                    </a>
                                    <a class="btn btn-social btn-twitter text-white mb-3 mb-xl-0" href="#">
                                        <!-- <i class="fab fa-twitter"></i> -->
                                        <svg xmlns="http://www.w3.org/2000/svg" class="me-2" width="1.5rem"
                                            height="1.5rem" fill="currentColor" viewBox="0 0 512 512">
                                            <path
                                                d="M496,109.5a201.8,201.8,0,0,1-56.55,15.3,97.51,97.51,0,0,0,43.33-53.6,197.74,197.74,0,0,1-62.56,23.5A99.14,99.14,0,0,0,348.31,64c-54.42,0-98.46,43.4-98.46,96.9a93.21,93.21,0,0,0,2.54,22.1,280.7,280.7,0,0,1-203-101.3A95.69,95.69,0,0,0,36,130.4C36,164,53.53,193.7,80,211.1A97.5,97.5,0,0,1,35.22,199v1.2c0,47,34,86.1,79,95a100.76,100.76,0,0,1-25.94,3.4,94.38,94.38,0,0,1-18.51-1.8c12.51,38.5,48.92,66.5,92.05,67.3A199.59,199.59,0,0,1,39.5,405.6,203,203,0,0,1,16,404.2,278.68,278.68,0,0,0,166.74,448c181.36,0,280.44-147.7,280.44-275.8,0-4.2-.11-8.4-.31-12.5A198.48,198.48,0,0,0,496,109.5Z" />
                                        </svg>
                                        Login with Twitter
                                    </a>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- End Contact Form -->
</main><!-- end main -->
