  <!-- =========={ login }==========  -->
  <div id="login-area" class="section pb-5 pb-md-6 border-top bg-light-dark">
    <div class="container">
      <div class="row justify-content-center">
        <!-- login form -->
        <div class="col-md-8 col-lg-7 px-5" data-aos="fade-up">
          <div class="position-relative mt-n7">
            <div class="p-5 rounded-3 bg-body shadow-sm">

              <app-add-mot-cle></app-add-mot-cle>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End Contact Form -->
</main>

<div id="service" class="section pt-7 pt-lg-8 pb-3 bg-light-dark">
  <div class="container  " >
    <div class="row align-items-center justify-content-center">
      <!-- content -->
      <div class="col-lg-6">
        <div class="py-4 text-center">
          <h1 class="text-black text-shadow">Vos Model</h1>
          <hr class="divider my-4 mx-auto bg-warning border-warning">



          <!-- search form -->
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search..." aria-label="Search"  [(ngModel)]="searchText">
            <button class="btn btn-warning" type="button" >
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
              </svg>
            </button>
          </div>
        </div>
      </div><!-- end content -->
    </div>
  </div>

  <div class="container">

    <!-- row -->
    <div class="row">

      <div *ngFor="let mot of motCle | filter : searchText| paginate : {
                    itemsPerPage: tableSize,
                    currentPage: page,
                    totalItems: count  };
                   let i = index " class="col-lg-4 col-sm-6" data-aos="fade-up">
        <!-- service block -->

        <div class="five-service hover-box-up text-center mb-7">
          <a (click)="openDialogdet(mot.idMotCle,mot.nomNaturel)">
          <div class="service-icon text-white border">
                  <span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 512 512"><rect stroke="currentColor" x="32" y="64" width="448" height="320" rx="32" ry="32" style="fill:none;stroke-linejoin:round;stroke-width:32px"/><polygon fill="currentColor" points="304 448 296 384 216 384 208 448 304 448" style="stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"/><line stroke="currentColor" x1="368" y1="448" x2="144" y2="448" style="fill:none;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"/><path fill="currentColor" d="M32,304v48a32.09,32.09,0,0,0,32,32H448a32.09,32.09,0,0,0,32-32V304Zm224,64a16,16,0,1,1,16-16A16,16,0,0,1,256,368Z"/></svg>
                    <!-- <i class="fas fa-desktop text-primary"></i>  -->
                  </span>
          </div>
          </a>
          <div class="service-content bg-body pt-5 pb-4 px-4 shadow-sm rounded-3">

            <h3 class="h5 mt-3">{{mot.nomNaturel}}</h3>
            <p class="mb-4 text-muted">{{mot.nomNaturelDonee}}</p>
            <button  class="read-more bg-body" title="Affecter Donner"  (click)="openDialog(mot.idMotCle)">
              <!-- <i class="fa fa-plus"></i> -->
              <svg class="bi bi-plus" width="2rem" height="2rem" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M8 3.5a.5.5 0 01.5.5v4a.5.5 0 01-.5.5H4a.5.5 0 010-1h3.5V4a.5.5 0 01.5-.5z" clip-rule="evenodd"></path>
                <path fill-rule="evenodd" d="M7.5 8a.5.5 0 01.5-.5h4a.5.5 0 010 1H8.5V12a.5.5 0 01-1 0V8z" clip-rule="evenodd"></path>
              </svg>
            </button>
          </div>
        </div>

      </div>
      <div class="pagination-container d-flex justify-content-center">
        <pagination-controls
                previousLabel="Previous"
                nextLabel="Next"
                (pageChange)="onTableDataChange($event)"
                class="mat-paginator my-custom-pagination"
                style="color: black"
        ></pagination-controls>
      </div>
    </div>
      <!-- end row -->
  </div>
</div><!-- End Service -->

<!-- =========={ COUNTER }==========  -->
<div id="counter" class="section pt-6 pt-md-7 pb-5 pb-md-6 bg-dark jarallax">
  <!-- background parallax -->
  <img class="jarallax-img" src="src/img-min/bg/bg-planet.jpg" alt="title">
  <div class="overlay bg-primary opacity-80 z-index-n1"></div>

  <div class="container">
    <div class="row text-center text-uppercase">
      <div class="col-lg-3 col-sm-6">
        <div class="d-flex align-item-center justify-content-center p-4 bg-light-dark rounded-3 position-relative mb-4">
          <!-- icon -->
          <div class="text-center">
