    <div class="container  " >
        <div class="row align-items-center justify-content-center">
            <!-- content -->
            <div class="col-lg-6">
                <div class="py-4 text-center">
                    <h1 class="text-white text-shadow">Search</h1>
                    <hr class="divider my-4 mx-auto bg-warning border-warning">



                    <!-- search form -->
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Search..." aria-label="Search"  [(ngModel)]="searchText">
                        <button class="btn btn-warning" type="button" >
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div><!-- end content -->
        </div>
    </div>
</div><!-- End hero -->

<div id="open-position" class="section py-6 py-md-7 bg-light-dark">


    <div class="container">
        <!-- section header -->


        <div class="row justify-content-center">
            <div class="col-10">
                <div class="head-schedule bg-primary shadow-md text-light">
                    <div class="row g-0 align-items-center text-center text-md-start p-4 border-bottom">
                        <div class="col-xl-8 col-md-6">
                            <p class="mb-0 text-light">Nom Model</p>
                        </div>
                        <div class="col-md py-2 py-md-0">
                            <span></span>
                        </div>
                        <div class="col-md">
                            <span></span>
                        </div>
                        <div class="col-md">
                            <span></span>
                        </div>
                    </div>
                </div>

                <div class="schedule bg-body shadow-md mb-5">
                    <div *ngFor="let s of motCles | filter : searchText  | paginate : {
                    itemsPerPage: tableSize,
                    currentPage: page,
                    totalItems: count  };
                   let i = index " class="row g-0 align-items-center text-center text-md-start p-4 border-bottom">
                        <div class="col-xl-8 col-md-6">
                            <h5 class="mb-0">{{s.nomNaturel}}</h5>
                        </div>
                        <div class="col-md py-2 py-md-0">
                            <span></span>
                        </div>
                        <div class="col-md">
                            <span></span>
                        </div>
                        <div class="col-md py-2 py-md-0">
                            <input type="checkbox" [(ngModel)]="s.checked" />
                        </div>

                    </div>
                    <!-- pagination-->



                </div>
                <div class="pagination-container d-flex justify-content-lg-center">
                    <pagination-controls
                            previousLabel="Previous"
                            nextLabel="Next"
                            (pageChange)="onTableDataChange($event)"
                            class="mat-paginator my-custom-pagination"
                            style="color: black"
                    ></pagination-controls>
                </div>


            </div>
        </div>

    </div>



</div><!-- End open position -->
<mat-dialog-actions align="end">

    <button  mat-button [mat-dialog-close]="true" (click)="getCheckedIds()" cdkFocusInitial>Affecter</button>
</mat-dialog-actions>
