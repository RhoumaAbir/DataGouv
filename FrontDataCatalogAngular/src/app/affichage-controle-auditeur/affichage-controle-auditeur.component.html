        <div class="row justify-content-center">

          <div class="col-md-8 col-lg-7 px-5" data-aos="fade-up">
            <div class="position-relative mt-n7">
              <div class="p-5 rounded-3 bg-body shadow-sm">
                <ul class="list-group">
                  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

                      <p>etatAudit : {{ audit.etatAudit }}</p>
                      <div class="ms-auto text-end">
                        <a *ngIf="audit.referenceAudit !== undefined" class="btn btn-link text-primary px-3 mb-0" (click)="view(audit.referenceAudit)" href="javascript:;">
                          <i class="far fa-eye text-primary me-2" aria-hidden="true"></i>View
                        </a>
                      </div>
                    </div>
                  </li>
                </ul>
                <!-- <div class="mt-4">
                  <p>Don&#39;t have an account? <a href="register.html">Sign Up</a></p>
                </div> -->
              </div>
            </div>
          </div>
        </div>
      </div>
