<div class="container position-sticky z-index-sticky top-0">
    <div class="row">
        <div class="col-12">


        </div>
    </div>
</div>
<main class="main-content  mt-0">
    <section>
        <div class="page-header min-vh-100">
            <div class="container">
                <div class="row">
                    <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column mx-lg-0 mx-auto">
                        <div class="card card-plain">
                            <div class="card-header pb-0 text-start">
                                <h4 class="font-weight-bolder">Espace d’administration</h4>
                                <p class="mb-0">Veuillez saisir vos informations de connexion</p>
                            </div>
                            <div class="card-body">
                                <form role="form" [formGroup]="FormLogin" (ngSubmit)="onSubmit()">

                                    <div class="mb-3">
                                        <input type="email" class="form-control form-control-lg"
                                            formControlName="identifiant" [(ngModel)]="utilisateur_login.username"
                                            placeholder="Identifiant" aria-label="Email">
                                        <!-- Controle de saisie-->
                                        <div
                                            *ngIf="FormLogin.controls['identifiant'].errors && (FormLogin.controls['identifiant'].dirty || FormLogin.controls['identifiant'].touched)">
                                            <div *ngIf="FormLogin.controls['identifiant'].hasError('required')"
                                                class="text-danger" style="font-size: small;">Veuillez saisir votre
                                                indentifiant !</div>

                                        </div>
                                        <!-- Fin Controle de saisie-->
                                    </div>


                                    <div class="mb-3">
                                        <input type="password" class="form-control form-control-lg"
                                            formControlName="mot_de_passe" [(ngModel)]="utilisateur_login.password"
                                            placeholder="Mot de passe" aria-label="Password">
                                        <!-- Controle de saisie-->
                                        <div
                                            *ngIf="FormLogin.controls['mot_de_passe'].errors && (FormLogin.controls['mot_de_passe'].dirty || FormLogin.controls['mot_de_passe'].touched)">
                                            <div *ngIf="FormLogin.controls['mot_de_passe'].hasError('required')"
                                                class="text-danger" style="font-size: small;">Veuillez saisir votre
                                                mot de passe !</div>

                                        </div>
                                        <!-- Fin Controle de saisie-->

                                    </div>

                                    <div class="text-center">
                                        <button type="submit"
                                            class="btn btn-lg btn-primary btn-lg w-100 mt-4 mb-0 button-63"> Se
                                            connecter</button>
                                    </div>
                                    <div *ngIf="FormLogin.invalid && FormLogin.untouched && tryToSubmit"
                                        class="text-danger" style="font-size: small;">Les champs
                                        sont vides !
                                    </div>
                                    <div *ngIf="ErreurBackend !== '' " class="text-danger" style="font-size: small;">
                                        {{ErreurBackend}}
                                    </div>

                                </form>
                            </div>
                            <!--
                                <div class="card-footer text-center pt-0 px-lg-2 px-1">
                                    <p class="mb-4 text-sm mx-auto">
                                        Mot de passe oublié ?
                                        <a href="javascript:;"
                                            class="text-primary text-gradient font-weight-bold">Réccupérer</a>
                                    </p>
                                </div>
                            -->
                        </div>
                    </div>
                    <div
                        class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 end-0 text-center justify-content-center flex-column">
                        <div class="position-relative bg-gradient-primary h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center overflow-hidden"
                            style="background-image: url('../../../assets/images/photo_login_admin.jpg');
          background-size: cover;">
                            <span class="mask bg-gradient-primary opacity-6"></span>
                            <h4 class="mt-5 text-white font-weight-bolder position-relative">"Administrateur DataGuard"
                            </h4>
                            <p class="text-white position-relative">Cet espace est réservé uniquement aux
                                administrateurs.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
